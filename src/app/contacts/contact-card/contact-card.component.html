<div class="row no-gutters justify-content-center">
  <div class="col-11 col-md-4">
    <div class="row no-gutters justify-content-center">
      <a [routerLink]="['contact', contact.id]" routerLinkActive="router-link-active">
        <img
          alt="{{ contact.name || '../../../assets/user-small.png' }}"
          class="list-image"
          [src]="contact.smallImageURL"
          onerror="src='../../../assets/user-small.png'"
        />
      </a>
    </div>
  </div>
  <div class="col-1 py-2 d-none d-md-block">
    <img
      *ngIf="contact.isFavorite"
      class="star"
      src="../../../assets/fav-true.png"
      alt="star"
      (click)="store.unFavorite(contact)"
    />
    <img
      *ngIf="!contact.isFavorite"
      class="star"
      src="../../../assets/fav-!true.png"
      alt="star"
      (click)="store.makeFavorite(contact)"
    />
  </div>
  <div class="col-11 col-md-6 py-2">
    <div class="row no-gutters justify-content-between">
      <div class="col-8">
        <a
          [routerLink]="['contact', contact.id]"
          routerLinkActive="router-link-active"
        >
          <h6 class="card-title">{{ contact.name }}</h6>
        </a>
      </div>
      <div class="col-2 d-md-none">
        <img
          *ngIf="contact.isFavorite"
          class="star"
          src="../../../assets/fav-true.png"
          alt="star"
          (click)="store.unFavorite(contact)"
        />
        <img
          *ngIf="!contact.isFavorite"
          class="star"
          src="../../../assets/fav-!true.png"
          alt="star"
          (click)="store.makeFavorite(contact)"
        />
      </div>
    </div>
    <p *ngIf="contact.companyName" class="card-text">
      {{ contact.companyName }}
    </p>
  </div>
</div>
